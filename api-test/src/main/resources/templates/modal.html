<!-- modal.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>임베디드 테스트 챗봇</title>
</head>
<body>
<div id="custom-modal" style="position: fixed; top: 30%; left: 50%;
      transform: translateX(-50%);
      background: white; border: 1px solid #ccc;
      padding: 20px; z-index: 9999;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2); width: 320px;
      font-family: sans-serif;
    ">
    <h3>임베디드 테스트 챗봇</h3>

    <div id="chat-output" style="height: 200px; overflow-y: auto; padding: 5px;"></div>

    <div style="display: flex; gap: 6px; margin-top: 10px;">
        <input id="chat-input" placeholder="메시지를 입력하세요"
               style="flex: 1; padding: 6px;" />
        <button id="chat-send-button" style="padding: 6px 10px;">전송</button>
    </div>

    <button onclick="document.getElementById('custom-modal').remove()"
            style="margin-top: 10px;">닫기</button>
</div>
</body>
</html>
